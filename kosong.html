<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Material Kosong</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{font-family:Arial,helvetica,sans-serif}
    .header {text-align:center; margin:14px 0;}
    table{width:95%; margin:auto;border-collapse:collapse}
    th,td{border:1px solid #ddd;padding:8px;text-align:center}
    thead{background:#007AC3;color:#fff}
    .btn{padding:8px 12px;border:none;border-radius:6px;background:#007AC3;color:#fff;cursor:pointer;margin:8px}
  </style>
</head>
<body>
  <h1 class="header">üì¶ Daftar Material Kosong</h1>

  <div style="text-align:center; margin-bottom:12px;">
    <button class="btn" onclick="history.back()">‚¨ÖÔ∏è Kembali</button>
    <button class="btn" onclick="location.href='index.html'">üè† Home</button>
  </div>

  <div style="max-width:95%; margin:auto;">
    <table>
      <thead><tr><th>No</th><th>Nama Material</th><th>Kode</th></tr></thead>
      <tbody id="kosongBody"></tbody>
    </table>
  </div>

  <script>
    // ambil data dari sessionStorage (diset oleh script.js tombol Kosong)
    const list = JSON.parse(sessionStorage.getItem('kosongData') || '[]');
    const tbody = document.getElementById('kosongBody');

    if (!list || list.length === 0) {
      tbody.innerHTML = `<tr><td colspan="3" style="color:red;">Tidak ada material kosong.</td></tr>`;
    } else {
      tbody.innerHTML = '';
      list.forEach((it, i) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${i+1}</td><td>${it.nama}</td><td>${it.kode}</td>`;
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
