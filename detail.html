<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Data Material</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="header">‚ö° DETAIL DATA MATERIAL ‚ö°</h1>

  <div style="text-align:center; margin-bottom:15px;">
    <button onclick="goBack()">‚¨ÖÔ∏è Kembali</button>
    <button onclick="goHome()">üè† Home</button>
  </div>

  <div id="filterContainer" style="text-align:center; margin-bottom:15px;"></div>

  <div style="text-align:center;">
    <h2 id="judulUtama"></h2>
    <h3 id="subJudul" style="color:#555; margin-top:-10px;"></h3>
  </div>

  <div style="max-width:95%; margin:auto;">
    <table id="detailTable" border="1" style="width:100%; border-collapse:collapse; text-align:center;">
      <thead style="background:#007AC3; color:white;">
        <tr id="tableHeader"></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="config.js"></script>
  <script>
    function goBack() {
      window.history.back();
    }
    function goHome() {
      window.location.href = "index.html";
    }

    // üîç Membuat input filter dinamis
    function buatFilter(id, placeholder, callback) {
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = placeholder;
      input.style = "margin:5px; padding:5px; width:200px;";
      input.oninput = () => callback(input.value.toLowerCase());
      document.getElementById("filterContainer").appendChild(input);
    }

    async function loadDetail() {
      const params = new URLSearchParams(window.location.search);
      const kategori = params.get("kategori");
      const material = params.get("material");
      const kodeMaterial = params.get("kode");

      const judul = document.getElementById("judulUtama");
      const sub = document.getElementById("subJudul");
      const tbody = document.querySelector("#detailTable tbody");
      const thead = document.querySelector("#tableHeader");
      const filterContainer = document.getElementById("filterContainer");
      tbody.innerHTML = "";
      filterContainer.innerHTML = "";

      // ===================== DAFTAR TUNGGU =====================
      if (kategori) {
        judul.textContent = kategori;
        sub.textContent = "Daftar Pelanggan";
        const range = "DAFTAR TUNGGU!A2:L3145";
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${range}?key=${CONFIG.API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();
        const values = data.values || [];

        thead.innerHTML = `
          <th>No</th><th>ULP</th><th>Bulan</th><th>Prioritas</th>
          <th>Tarif</th><th>Daya Lama</th><th>Daya Baru</th><th>Jumlah</th>
        `;

        let rows = values.filter(r => r[11] === kategori);

        // üîç Filter
        buatFilter("ulp", "Cari ULP...", val => tampilkan(rows.filter(r => (r[2] || "").toLowerCase().includes(val))));
        buatFilter("bulan", "Cari Bulan...", val => tampilkan(rows.filter(r => (r[3] || "").toLowerCase().includes(val))));
        buatFilter("prioritas", "Cari Prioritas...", val => tampilkan(rows.filter(r => (r[4] || "").toLowerCase().includes(val))));
        buatFilter("tarif", "Cari Tarif...", val => tampilkan(rows.filter(r => (r[6] || "").toLowerCase().includes(val))));

        function tampilkan(filtered) {
          tbody.innerHTML = "";
          let no = 1;
          filtered.forEach(r => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${no++}</td>
              <td>${r[2] || ''}</td>
              <td>${r[3] || ''}</td>
              <td>${r[4] || ''}</td>
              <td>${r[6] || ''}</td>
              <td>${r[7] || ''}</td>
              <td>${r[8] || ''}</td>
              <td>${r[9] || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        }

        tampilkan(rows);
      }

      // ===================== STOCK MATERIAL =====================
      if (material && kodeMaterial) {
        judul.textContent = material;
        sub.textContent = `Kode Material: ${kodeMaterial}`;

        const range = "DETAIL STOCK MATERIAL!B2:Q";
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${range}?key=${CONFIG.API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();
        const rows = data.values || [];
        const filteredRows = rows.filter(row => (row[4] || "").trim() === kodeMaterial.trim());

        thead.innerHTML = `
          <th>No</th><th>Nomor SPB</th><th>Vendor Pelaksana</th>
          <th>Awal</th><th>Akhir</th><th>Jumlah SPB</th>
          <th>Jumlah Diterima</th><th>Tanggal Terima</th><th>Nilai SPB</th>
        `;

        buatFilter("vendor", "Cari Vendor...", val => tampilkan(filteredRows.filter(r => (r[1] || "").toLowerCase().includes(val))));
        buatFilter("tgl", "Cari Tanggal Terima...", val => tampilkan(filteredRows.filter(r => (r[7] || "").toLowerCase().includes(val))));

        function tampilkan(filtered) {
          tbody.innerHTML = "";
          let no = 1;
          filtered.forEach(r => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${no++}</td>
              <td>${r[0] || ''}</td>
              <td>${r[1] || ''}</td>
              <td>${r[2] || ''}</td>
              <td>${r[3] || ''}</td>
              <td>${r[5] || ''}</td>
              <td>${r[6] || ''}</td>
              <td>${r[7] || ''}</td>
              <td>${r[15] || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        }

        tampilkan(filteredRows);
      }
    }

    loadDetail();
  </script>
</body>
</html>
