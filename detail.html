<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Data</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="header">⚡ DETAIL MATERIAL PLN ⚡</h1>

  <div style="text-align:center;">
    <h2 id="judulUtama"></h2>
    <h3 id="subJudul" style="color:#555; margin-top:-10px;"></h3>
  </div>

  <div style="max-width:95%; margin:auto;">
    <table id="detailTable" border="1" style="width:100%; border-collapse:collapse; text-align:center;">
      <thead style="background:#007AC3; color:white;">
        <tr id="tableHeader"></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="config.js"></script>
  <script>
    async function loadDetail() {
      const params = new URLSearchParams(window.location.search);
      const kategori = params.get("kategori");
      const material = params.get("material");
      const kode = params.get("kode");

      const judul = document.getElementById("judulUtama");
      const sub = document.getElementById("subJudul");
      const tbody = document.querySelector("#detailTable tbody");
      const thead = document.querySelector("#tableHeader");

      tbody.innerHTML = "";

      // ==================== DARI DAFTAR TUNGGU ====================
      if (kategori) {
        judul.textContent = kategori;
        sub.textContent = "Daftar Pelanggan";
        const range = "DAFTAR TUNGGU!A2:L3145";
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${range}?key=${CONFIG.API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();
        const values = data.values || [];

        thead.innerHTML = `
          <th>No</th><th>ULP</th><th>Bulan Kebutuhan</th><th>Prioritas</th>
          <th>Tarif</th><th>Daya Lama</th><th>Daya Baru</th><th>Jumlah Pelanggan</th>
        `;

        let no = 1;
        values.forEach(r => {
          if (r[11] === kategori) {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${no++}</td>
              <td>${r[2] || ''}</td>
              <td>${r[3] || ''}</td>
              <td>${r[4] || ''}</td>
              <td>${r[6] || ''}</td>
              <td>${r[7] || ''}</td>
              <td>${r[8] || ''}</td>
              <td>${r[9] || ''}</td>
            `;
            tbody.appendChild(tr);
          }
        });
      }

      // ==================== DARI STOCK MATERIAL ====================
      if (material && kode) {
        judul.textContent = material;
        sub.textContent = `Kode: ${kode}`;

        const range = "DETAIL STOCK MATERIAL!A2:Q";
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${CONFIG.SHEET_ID}/values/${range}?key=${CONFIG.API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();
        const values = data.values || [];

        thead.innerHTML = `
          <th>No</th>
          <th>No SPB (B)</th>
          <th>Vendor (C)</th>
          <th>Awal (D)</th>
          <th>Akhir (E)</th>
          <th>Jumlah (I)</th>
          <th>Jumlah Diterima (J)</th>
          <th>Tanggal Terima (K)</th>
          <th>Nilai SPB (Q)</th>
        `;

        let no = 1;
        const hasil = values.filter(row => (row[5] || "").trim() === kode.trim()); // kolom F index = 5

        if (hasil.length === 0) {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td colspan="9" style="color:red; text-align:center; padding:10px;">
              ⚠️ Tidak ada data ditemukan untuk kode ${kode}
            </td>`;
          tbody.appendChild(tr);
        } else {
          hasil.forEach(row => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${no++}</td>
              <td>${row[1] || ''}</td>
              <td>${row[2] || ''}</td>
              <td>${row[3] || ''}</td>
              <td>${row[4] || ''}</td>
              <td>${row[8] || ''}</td>
              <td>${row[9] || ''}</td>
              <td>${row[10] || ''}</td>
              <td>${row[16] || ''}</td>
            `;
            tbody.appendChild(tr);
          });
        }
      }
    }

    loadDetail();
  </script>
</body>
</html>
